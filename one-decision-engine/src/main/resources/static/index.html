<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>One Decision</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/one-decision-0.8.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/one-decision-icon-16x16.png" />
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>
    <div class="profile pull-right">
      <form name="logoutForm" action="/logout" method="POST">
        <span class="profile-img">Logged in as: {{username}}</span>
        <span class="clickable glyphicon glyphicon-log-out" aria-hidden="true" on-click="logout()"></span>
      </form>
    </div>
    <h1 class="title">
      <a class="nav navbar-brand" href="http://onedecision.io">
        <img src="images/one-decision-logo-120x55.png" alt="logo"/>
      </a>
      <span>Welcome!</span>
    </h1>
    <div class="clearfix" id="messages">
      <p class=""></p>
    </div>

    <section>
      <p>Here are some links to get you started: </p>
      <ul>
        <li><a href="domain.html">Domain Model</a> Each decision needs a business language with which to define conditions and conclusions. This example describes a customer.</li> 
        <li><a href="decisions-ui.html">Decision Table UI</a> View and modify your decision tables.</li>
        <li><a href="decisions-dmn.html">DMN Repository</a> View the DMN models currently in your repository.</li>
        <li><a href="swagger-ui.html">API</a> A full description of the REST API to define and invoke decisions.</li>
        <li><a href="arch.html">Architecture</a> An overview of how One Decision is put together.</li>
      </ul>
    </section>

  </script>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap3-typeahead.js"></script>
  <script src="js/ractive.min.js"></script>
  <script src="js/md5.min.js"></script>
  <script src="js/one-decision-0.8.0.js"></script>
  <script src="js/decisions-0.8.0.js"></script>
</body>
</html>
